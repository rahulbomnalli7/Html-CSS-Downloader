<!DOCTYPE html>
<html>
<head>
    <title>Web Code Analyzer - Result</title>
</head>
<body>
    <h1>HTML Code</h1>
    <pre>{{ html_code }}</pre>

    <h1>CSS Code</h1>

</body>
</html>
